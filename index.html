<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

       <!-- Header: Contendrá el logo y el menú de navegación -->
       <header>
        
        <nav class="container-fluid container-nav">
            <div class="logo">
                <h3><a class="nav-a" href="">DeporGenX</a></h3>
            </div>
            <ul class="nav-ul ">
                <li><a class="nav-a" href="#productos">Productos</a></li>
                <li><a class="nav-a" href="#carrito">Carrito</a></li>
                <li><a class="nav-a" href="#contacto">Contacto</a></li>
            </ul>
            <div class="container-icon-session">
                <a class="acceso-icon" href=""><img src="./img/icon/acceso.png" alt="" width="22px"></a>
                <a class="bag-shopping" href=""><img src="./img/icon/shopping-bag.png" alt="" width="22px"></a>
            </div>
        </nav>
    </header>

     <!-- Carrusel de zapatos deportivos -->
     <div id="carouselZapatos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselZapatos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselZapatos" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselZapatos" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- Zapato 1 -->
            <div class="carousel-item active">
                <img src="./img/BANNER-1.png" class="d-block w-100" alt="Zapato Deportivo 1">
                <!-- <div class="carousel-caption d-none d-md-block">
                    <h5>Zapato Deportivo 1</h5>
                    <p>Comodidad y estilo para tus entrenamientos diarios.</p>
                </div> -->
            </div>
            <!-- Zapato 2 -->
            <div class="carousel-item">
                <img src="./img/BANNER-2.png" class="d-block w-100" alt="Zapato Deportivo 2">
                <!-- <div class="carousel-caption d-none d-md-block">
                    <h5>Zapato Deportivo 2</h5>
                    <p>Diseño ligero y flexible para mejorar tu rendimiento.</p>
                </div> -->
            </div>
            <!-- Zapato 3 -->
            <div class="carousel-item">
                <img src="./img/banner-2b.png" class="d-block w-100" alt="Zapato Deportivo 3">
                <!-- <div class="carousel-caption d-none d-md-block" >
                    <h5>Zapato Deportivo 3</h5>
                    <p>La mejor amortiguación para carreras largas.</p>
                </div> -->
            </div>
        </div>
        <!-- Controles del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselZapatos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselZapatos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

     <!-- Sección de Productos -->
     <section id="productos" class="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto-lista">
            <!-- Cada producto será una tarjeta -->
            <div class="producto">
                <img src="zapatillas.jpg" alt="Zapatillas Deportivas">
                <h3>Zapatillas Deportivas</h3>
                <p>$50.00</p>
                <button class="agregar-carrito">Añadir al Carrito</button>
            </div>
            <!-- Más productos -->
            <!-- Añadir más tarjetas aquí -->
        </div>
    </section>

    <!-- Sección del Carrito -->
    <section id="carrito" class="carrito">
        <h2>Tu Carrito</h2>
        <div class="carrito-lista">
            <p>El carrito está vacío.</p>
        </div>
    </section>
<section class="contacto">
    <!-- Sección de Contacto -->
    <div class="shadow p-3">
        <div class="text-center">
            <h2>Contactenos</h2>
         </div>
         <div class="container-contacto mx-auto">
            
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Escribe tu nombre completo" required>
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu email" required>
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escribe tú mensaje aqui..." id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Tú mensaje</label>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto las condiciones de tratamiento de datos.</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
         </div>
    </section>
    </div>
    <!-- Footer -->
    <footer id="contacto">
        <p>Contacto: tienda@deportiva.com</p>
        <p>Teléfono: 123-456-7890</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <scripts src="./scripts.js"></scripts>
</body>
</html>
